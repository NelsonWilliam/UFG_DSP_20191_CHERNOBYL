<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filme Crud</title>


    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

    <link rel="stylesheet" href="../static/css/crud-filme.css">


</head>

<body>

    <div class="container">
        <h1 class="display-4 text-center">
            <img src="../static/imagens/icon.png" style="width:12%">
            <span style="color:black"> Chernobyl Filmes</span>
        </h1>
        <h2 class="display-4 text-left"> Cadastro de Filmes </h2>
        <div ng-app="myApp" ng-controller="myCtrl">
            <form>
                <div class="form-group">

                    <img id="imagem" src="../static/imagens/poster.png" height="200" alt="Image preview..." />
                    <input type="file" onchange="previewFile()">

                    <label>Título</label> <input type="text" class="form-control" ng-model="editedItem.titulo" />
                    <label>Ficha Técnica</label> <input type="text" class="form-control" ng-model="editedItem.ficha" />
                    <label>Premiações</label> <input type="text" class="form-control" ng-model="editedItem.premio" />
                    <label>Atores</label> <input type="text" class="form-control" ng-model="editedItem.ator" />
                    <label>Diretores</label> <input type="text" class="form-control" ng-model="editedItem.diretor" />
                </div>
                <div class="form-group">
                    <input id="submitBtn" type="submit" value="Adicionar filme" class="btn btn-success btn-block" ng-click="addItem(editedItem)" />
                </div>
                <div class="form-group">
                    <p>
                        <input id="submitBtn2" type="submit" value="Salvar" class="btn btn-info btn-block" ng-click="save(editedItem)" />
                    </p>
                </div>
            </form>

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in list">
                    <span class="badge"><a href="#" class="remove" ng-click="remove(item)"><span class="glyphicon glyphicon-remove"></span></a>
                    </span>
                    <span class="badge"><a href="#" class="edit" ng-click="edit(item)">[ Edit ]</a></span>
                    <table class=" table table-striped mt-5">
                        <thead class="thead-dark">
                            <tr>
                                <th>Título</th>
                                <th>Ficha técnica</th>
                                <th>Premiações</th>
                                <th>Atores</th>
                                <th>Diretores</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th>{{item.titulo}}</th>
                                <th>{{item.ficha}}</th>
                                <th>{{item.premio}}</th>
                                <th>{{item.ator}}</th>
                                <th>{{item.diretor}}</th>
                                <th></th>
                                <th></th>
                            </tr>
                </li>
            </ul>

            </thead>
            <tbody id="movie-list">

            </tbody>
            </table>

        </div>

    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>



    <script src="../static/js/crud-filme.js"></script>




</body>

</html>
