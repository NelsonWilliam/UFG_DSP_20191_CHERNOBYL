<!doctype html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo de Controle de Acesso</title>
</head>
<body>
<h1>Login</h1>
<p>Este é um exemplo funcional de login.</p>
<p>O servidor sempre começa com um administrador com login 'admin' e senha 'admin'.</p>
<form name='f' action="login" method='POST'>
    <input type="text" name='username' placeholder="Login"/>
    <input type="password" name='password' placeholder="Senha"/>
    <input name="submit" type="submit" value="submit" />
</form>
<hr>
<ul>
    <li><a th:href="@{/testeAcesso/cadastrar}">Cadastrar novo usuário</a></li>
    <li><a th:href="@{/testeAcesso/}">Tela inicial</a></li>
</ul>
</body>
</html>
