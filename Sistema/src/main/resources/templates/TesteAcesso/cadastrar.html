<!doctype html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo de Controle de Acesso</title>
</head>
<body>
<h1>Cadastrar</h1>
<p>Este é um exemplo funcional de cadastro de usuário.</p>
<form th:action="@{/testeAcesso/cadastrar/salvar}" th:object=${usuario} method="post">
    <input name="id" th:type="hidden" th:field="*{id}"/>
    Login: <input type="text"  th:field="*{login}" /><br>
    Senha: <input type="password" th:field="*{senha}"/><br>
    E-mail: <input type="email" th:field="*{email}"/><br>
    <button type="submit">Cadastrar</button>
</form>
<hr>
<ul>
    <li><a th:href="@{/testeAcesso/login}">Login</a></li>
    <li><a th:href="@{/testeAcesso/}">Tela inicial</a></li>
</ul>
</body>
</html>
