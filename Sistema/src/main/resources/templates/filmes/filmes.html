<!doctype html>
<html lang="pt"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments/layout :: head(title=~{::title}, extras=~{::extras})">
    <title>Filmes</title>
    <extras></extras>
</head>

<body th:include="fragments/layout :: body" th:with="content=~{::content}">
<div th:fragment="content"><br>


    <div class="row">
        <div class="col">
            <h1>Filmes</h1>    
        </div>
        <div class="col-auto">
            <div th:if="${param.created}" class="alert alert-success" role="alert">
                Filme inserido!
            </div>
            <div th:if="${param.deleted}" class="alert alert-success" role="alert">
                Filme exclu√≠do!
            </div>

            <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary btn-sm"
            th:href="@{/admin/filmes/editar}" role="button">
                Inserir filme
            </a>
        </div>
    </div>
    <hr style="border-width: 2px;">

    <div class="row">
        <div th:each="filme: ${filmes}" class="col-auto">
            <img th:src="@{/imagens/poster.png}" alt="Poster do filme" />
            <figcaption style="text-align: center"><a th:href="@{/filmes/} + ${filme.id}" th:text="${filme.titulo}"></a></figcaption>
        </div>
    </div>

</div>
</body>

</html>
