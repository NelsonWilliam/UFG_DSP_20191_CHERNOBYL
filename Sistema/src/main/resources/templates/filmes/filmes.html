<!doctype html>
<html lang="pt"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments/layout :: head(title=~{::title}, extras=~{::extras})">
    <title>Filmes</title>
    <extras></extras>
</head>

<body th:include="fragments/layout :: body" th:with="content=~{::content}">
<div th:fragment="content">

    <h1>Filmes</h1>

    <div th:if="${param.created}" class="alert alert-success" role="alert">
        Filme inserido!
    </div>
    <div th:if="${param.deleted}" class="alert alert-success" role="alert">
        Filme excluído!
    </div>

    <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary btn-sm"
       th:href="@{/admin/filmes/editar}" role="button">
        Inserir filme
    </a>

    <table>
        <tr th:each="filme: ${filmes}">
            <td>• <a th:href="@{/filmes/} + ${filme.id}" th:text="${filme.titulo}"></a></td>
        </tr>
    </table>

</div>
</body>

</html>
