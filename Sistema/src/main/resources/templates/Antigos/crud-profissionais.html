<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profissionais Crud</title>


    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

    <link rel="stylesheet" href="../static/css/crud-profissionais.css">


</head>

<body>

    <div class="container">
        <h1 class="display-4 text-center">
            <img src="../static/imagens/icon.png" style="width:12%">
            <span style="color:black"> Chernobyl Profissionais</span>
        </h1>
        <h2 class="display-4 text-left"> Cadastro de Profissionais </h2>
        <div ng-app="myApp" ng-controller="myCtrl">
            <form>
                <div class="form-group">
                    <label>Nome</label> <input type="text" class="form-control" ng-model="editedItem.nome" />
                    <label>Cargo</label> <input type="text" class="form-control" ng-model="editedItem.cargo" />
                </div>
                <div class="form-group">
                    <input id="submitBtn" type="submit" value="Adicionar Profissional" class="btn btn-success btn-block" ng-click="addItem(editedItem)" />
                </div>
                <div class="form-group">
                    <p>
                        <input id="submitBtn2" type="submit" value="Salvar" class="btn btn-info btn-block" ng-click="save(editedItem)" />
                    </p>
                </div>
            </form>

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in list">
                    <span class="badge"><a href="#" class="remove" ng-click="remove(item)"><span class="glyphicon glyphicon-remove"></span></a>
                    </span>
                    <span class="badge"><a href="#" class="edit" ng-click="edit(item)">[ Edit ]</a></span>
                    <table class=" table table-striped mt-5">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nome</th>
                                <th>Cargo</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th>{{item.nome}}</th>
                                <th>{{item.cargo}}</th>
                                <th></th>
                                <th></th>
                            </tr>
                </li>
            </ul>

            </thead>
            <tbody id="movie-list">

            </tbody>
            </table>

        </div>

    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>



    <script src="../static/js/crud-profissionais.js"></script>




</body>

</html>
