<!doctype html>
<html lang="pt"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments/layout :: head(title=~{::title}, extras=~{::extras})">
    <title>Pessoa</title>
    <extras></extras>
</head>

<body th:include="fragments/layout :: body" th:with="content=~{::content}">
<div th:fragment="content">

    <h2 th:text="${pessoaDto.id == null ? 'Inserir pessoa' : 'Editar pessoa'}">Editar pessoa</h2>

    <form th:action="@{/admin/pessoas/editar/enviar}" th:object=${pessoaDto} method="post">
        <fieldset>
            <!-- O ID da pessoa deve ser guardado escondido no formulÃ¡rio. -->
            <input type="hidden" th:value="*{id}" th:field="*{id}"/>

            <label for="nome">Nome</label>
            <input id="nome" type="text" th:field="*{nome}"/>
            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div>
            <br>

            <label for="cargo">Cargo</label>
            <select id="cargo" class="selectpicker" th:field="*{cargo}">
                <option th:each="cargo: ${@pessoaService.getNomesCargos()}" th:value="${cargo}" th:text="${cargo}"></option>
            </select>
            <div th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}">Erro</div>
            <br>

            <button type="submit">Salvar</button>
        </fieldset>
    </form>

</div>
</body>

</html>
