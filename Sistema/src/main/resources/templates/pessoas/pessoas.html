<!doctype html>
<html lang="pt"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments/layout :: head(title=~{::title})">
    <title>Início</title>
</head>

<body th:include="fragments/layout :: body" th:with="content=~{::content}">
<div th:fragment="content">

    <h1>Pessoas</h1>

    <div th:if="${param.created}" class="alert alert-success" role="alert">
        Pessoa inserida!
    </div>

    <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary btn-sm"
       th:href="@{/admin/pessoas/inserir}" role="button">
        Inserir nova pessoa
    </a>

    <table>
        <tr th:each="pessoa: ${pessoas}">
            <td>• <a th:href="@{/pessoas/} + ${pessoa.id}" th:text="${pessoa.nome}"></a></td>
        </tr>
    </table>

</div>
</body>

</html>
